        .camera-container {

            height: 100%;

        }
        
        /* üî• ‡∏™‡πà‡∏ß‡∏ô‡πÅ‡∏™‡∏î‡∏á‡∏Å‡∏£‡∏≠‡∏ö‡∏£‡∏π‡∏õ (Preview) ‡∏ó‡∏±‡∏ö‡∏ö‡∏ô‡∏Å‡∏•‡πâ‡∏≠‡∏á üî• */
        .overlay-frame-img {

            object-fit: fill; /* ‡∏¢‡∏∑‡∏î‡∏£‡∏π‡∏õ‡πÉ‡∏´‡πâ‡πÄ‡∏ï‡πá‡∏°‡∏à‡∏≠ */
            z-index: 5;

        /* ‡∏õ‡∏∏‡πà‡∏°‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏° */
        .controls {

        /* ‡∏´‡∏ô‡πâ‡∏≤ Preview ‡∏£‡∏π‡∏õ‡∏ó‡∏µ‡πà‡∏ñ‡πà‡∏≤‡∏¢‡πÅ‡∏•‡πâ‡∏ß */
        #resultModal {

</head>
<body>

    <div class="camera-container">
        <video id="webcam" autoplay playsinline></video>

        <div class="controls">

            <button class="btn-snap" onclick="takePhoto()"></button>

        </div>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>

    <div id="resultModal">
        <h2 style="color:#a8c0ff; font-weight:300; letter-spacing:1px; margin-bottom:10px;">‚ú® Captured!</h2>
        <img id="resultImg" src="">
        <p style="color:#aaa; font-size:0.8rem; margin-top:-10px; margin-bottom:20px;">‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏° Save ‡∏´‡∏£‡∏∑‡∏≠‡∏Å‡∏î‡∏Ñ‡πâ‡∏≤‡∏á‡∏ó‡∏µ‡πà‡∏£‡∏π‡∏õ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å</p>
        
        <div class="result-actions">
            <button class="btn-retry" onclick="closeModal()">‡∏ñ‡πà‡∏≤‡∏¢‡πÉ‡∏´‡∏°‡πà</button>
            <a id="downloadLink" download="lumina-snap.png">

            </a>
        </div>
    </div>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('canvas');
        let currentStream;
        let facingMode = 'user'; // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏´‡∏ô‡πâ‡∏≤

        // 1. ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á
        async function startCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
            try {
                const constraints = {
                    video: { 
                        facingMode: facingMode,
                        width: { ideal: 1080 },
                        height: { ideal: 1920 } 
                    },
                    audio: false
                };
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = currentStream;
                
                // ‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡πá‡∏ô‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏´‡∏•‡∏±‡∏á ‡πÑ‡∏°‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏•‡∏±‡∏ö‡∏î‡πâ‡∏≤‡∏ô
                video.style.transform = facingMode === 'user' ? 'scaleX(-1)' : 'scaleX(1)';
            } catch (err) {
                alert("‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ: " + err);
            }
        }

        // 2. ‡∏™‡∏•‡∏±‡∏ö‡∏Å‡∏•‡πâ‡∏≠‡∏á
        function switchCamera() {
            facingMode = facingMode === 'user' ? 'environment' : 'user';
            startCamera();
        }

        // 3. ‡∏ñ‡πà‡∏≤‡∏¢‡∏£‡∏π‡∏õ & ‡πÅ‡∏õ‡∏∞‡∏Å‡∏£‡∏≠‡∏ö (‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç)
        function takePhoto() {
            const context = canvas.getContext('2d');
            
            // ‡∏ï‡∏±‡πâ‡∏á‡∏Ç‡∏ô‡∏≤‡∏î Canvas ‡∏ï‡∏≤‡∏°‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡∏à‡∏£‡∏¥‡∏á
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // A. ‡∏ß‡∏≤‡∏î‡∏†‡∏≤‡∏û‡∏à‡∏≤‡∏Å‡∏Å‡∏•‡πâ‡∏≠‡∏á
            if (facingMode === 'user') {
                // ‡∏ñ‡πâ‡∏≤‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏´‡∏ô‡πâ‡∏≤ ‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏•‡∏±‡∏ö‡∏î‡πâ‡∏≤‡∏ô‡∏†‡∏≤‡∏û‡∏Å‡πà‡∏≠‡∏ô‡∏ß‡∏≤‡∏î
                context.translate(canvas.width, 0);
                context.scale(-1, 1);
            }
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Reset Transform ‡∏Å‡∏•‡∏±‡∏ö‡∏°‡∏≤‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ß‡∏≤‡∏î‡∏Å‡∏£‡∏≠‡∏ö
            context.setTransform(1, 0, 0, 1, 0, 0);

            // B. ‡∏ß‡∏≤‡∏î‡∏Å‡∏£‡∏≠‡∏ö‡∏£‡∏π‡∏õ‡∏ó‡∏±‡∏ö‡∏•‡∏á‡πÑ‡∏õ
            const frameImg = new Image();
            frameImg.src = 'frame.png'; // üî¥ ‡∏ä‡∏∑‡πà‡∏≠‡πÑ‡∏ü‡∏•‡πå‡∏£‡∏π‡∏õ‡∏Å‡∏£‡∏≠‡∏ö

            // ‡∏ï‡πâ‡∏≠‡∏á‡∏£‡∏≠‡πÉ‡∏´‡πâ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ‡∏Å‡∏£‡∏≠‡∏ö‡πÄ‡∏™‡∏£‡πá‡∏à‡∏Å‡πà‡∏≠‡∏ô ‡∏ñ‡∏∂‡∏á‡∏à‡∏∞‡∏ß‡∏≤‡∏î‡πÑ‡∏î‡πâ
            frameImg.onload = function() {
                // ‡∏ß‡∏≤‡∏î‡∏Å‡∏£‡∏≠‡∏ö‡πÄ‡∏ï‡πá‡∏°‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà Canvas
                context.drawImage(frameImg, 0, 0, canvas.width, canvas.height);

                // C. ‡πÅ‡∏õ‡∏•‡∏á‡πÄ‡∏õ‡πá‡∏ô‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•
                const dataUrl = canvas.toDataURL('image/png');
                document.getElementById('resultImg').src = dataUrl;
                document.getElementById('downloadLink').href = dataUrl;
                
                // ‡πÇ‡∏ä‡∏ß‡πå‡∏´‡∏ô‡πâ‡∏≤ Preview
                document.getElementById('resultModal').style.display = 'flex';
            };

            frameImg.onerror = function() {
                alert("‡∏´‡∏≤‡πÑ‡∏ü‡∏•‡πå frame.png ‡πÑ‡∏°‡πà‡πÄ‡∏à‡∏≠! ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏ä‡πá‡∏Ñ‡∏ä‡∏∑‡πà‡∏≠‡πÑ‡∏ü‡∏•‡πå‡∏Ñ‡∏£‡∏±‡∏ö");
                // ‡∏ñ‡πâ‡∏≤‡∏£‡∏π‡∏õ‡∏Å‡∏£‡∏≠‡∏ö‡πÑ‡∏°‡πà‡∏°‡∏≤ ‡∏Å‡πá‡πÇ‡∏ä‡∏ß‡πå‡∏£‡∏π‡∏õ‡πÄ‡∏õ‡∏•‡πà‡∏≤‡πÜ ‡πÑ‡∏õ‡∏Å‡πà‡∏≠‡∏ô
                const dataUrl = canvas.toDataURL('image/png');
                document.getElementById('resultImg').src = dataUrl;
                document.getElementById('resultModal').style.display = 'flex';
            };
        }

        function closeModal() {
            document.getElementById('resultModal').style.display = 'none';
        }

        // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
        startCamera();
    </script>
